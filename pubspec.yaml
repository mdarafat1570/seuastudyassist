name: seustudyassist
description: Collect virtual Demo question papers per subject. Easily see what subjects you need to take in any semester from our application and give suggestions. CGP calculator. Social Connection & Universities that have clubs can join all clubs from our application.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

